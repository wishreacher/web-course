<!--
Створити html файл з компонентом «повна версія картки викладача» з полями:
Повне ім’я, стать, вік, email, телефон, країна, місто, коментар та карта.
Додати до компонента data-attribute з кольором фону.
Виконуючи завдання використовувати відповідні семантичні теги.
-->

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Full Teacher Card</title>
</head>
<body style="background-color:#c3cbd6;">
    <h1>Full Teacher Card</h1>
    <article>
        <h2>Імʼя:</h2>
        <p id="name">Трохим Бабич</p>

        <h2>Стать:</h2>
        <p id="gender">Барабан</p>

        <h2>Вік:</h2>
        <p id="age">Завжди 18</p>

        <h2>Ел. пошта:</h2>
        <p id="email">t.babych@ukma.edu.ua</p>

        <h2>Номер телефону:</h2>
        <p id="phone">в процесі пошуку</p>

        <h2>Країна:</h2>
        <p id="country">Україна</p>

        <h2>Місто:</h2>
        <p id="city">Київ</p>

        <h2>Коментар:</h2>
        <p id="comment">Не любить КУТ</p>

        <h2>Карта:</h2>
        <div id="map">4441114463198208</div>
    </article>
</body>
</html>
